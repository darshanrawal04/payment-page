<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form>
        <h1 class="main_heading">Payment Form</h1>
        <p>Required fields are followed by*</p>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text" name="name" required placeholder="Enter your name"></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="80" rows="6" placeholder="Enter your address" ></textarea> </p>
        <p>Email: *<input type="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <h2> Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
               </select>
        </p>
        <p>
            Card Number *<input type="number" name="number" id="number" required placeholder="1111 2222 3333 44444">
        </p>
        <p>
            Expiry Date*<input type="date" name="exp_date" id="exp_date" required placeholder="DD/MM/YYYY">
        </p>
        <P>
            CVV *<input type="password" name="cvv" id="cvv" required placeholder="123">
        </P>
        <input type="submit" value="pay now">

    </form>
    </div>
</body>
</html>
